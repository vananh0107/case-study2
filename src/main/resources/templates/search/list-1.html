<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Search Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            table-layout: fixed;
            width: 100%;
        }
        .table thead th {
            background-color: #00a8e8;
            color: white;
            white-space: nowrap;
            padding: 10px;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f2f9ff;
        }
        .table tbody tr:nth-child(even) {
            background-color: #e6f7ff;
        }
        .day-column {
            width: 400px;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
        }
        .keyword-column {
            width: 200px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <form th:action="@{/list}" method="get">
        <div class="row">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="monthYear">Select Month and Year</label>
                    <select class="form-control" id="monthYear" name="monthYear" required>
                        <option value="2024-1">January 2024</option>
                        <option value="2024-2">February 2024</option>
                        <option value="2024-3">March 2024</option>
                        <option value="2024-4">April 2024</option>
                        <option value="2024-5">May 2024</option>
                        <option value="2024-6">June 2024</option>
                        <option value="2024-7">July 2024</option>
                        <option value="2024-8">August 2024</option>
                        <option value="2024-9">September 2024</option>
                        <option value="2024-10">October 2024</option>
                        <option value="2024-11">November 2024</option>
                        <option value="2024-12">December 2024</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4 d-flex align-items-center mt-3">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <h4>Results for <span th:text="${selectedMonthYear}">October 2024</span></h4>

    <table class="table mt-3 table-bordered">
        <thead>
        <tr>
            <th class="keyword-column">Search Keywords</th>
            <th class="keyword-column">Matching Keywords</th>
            <th class="keyword-column">Platform</th>
            <th class="keyword-column">Match Pattern</th>
            <th class="day-column" th:each="day : ${#numbers.sequence(1, daysInMonth)}">Day <span th:text="${day}"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dayResults : ${resultsByDay}">
            <td class="keyword-column" th:text="${dayResults.searchKeywords}"></td>
            <td class="keyword-column" th:text="${dayResults.matchKeywords}"></td>
            <td class="keyword-column" th:text="${dayResults.platform}"></td>
            <td class="keyword-column" th:text="${dayResults.matchingPattern}"></td>
            <td class="day-column" th:each="result : ${dayResults.results}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54L1 12.5v-9a.5.5 0 0 1 .5-.5z"/>
                </svg>
                <p th:each="detail : ${result.results}" th:text="${detail}"></p>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
