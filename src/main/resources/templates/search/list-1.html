<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Search Criteria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table thead th {
            background-color: #00a8e8;
            color: white;
            text-align: center;
        }
        .table tbody tr:nth-child(odd) {
            background-color: #f2f9ff;
        }
        .table tbody tr:nth-child(even) {
            background-color: #e6f7ff;
        }
        .btn-switch {
            background-color: #e1eaf2;
            color: #5f6368;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between">
        <div>
            <label for="date" class="mr-2">Date</label>
            <input type="text" id="date" value="October 2024" class="form-control d-inline-block" style="width: 200px;">
        </div>
        <div class="d-flex align-items-center">
            <label for="operation" class="mr-2">Operation</label>
            <button class="btn btn-primary btn-switch mr-2">Display Switching</button>
            <button class="btn btn-primary">+ Add new</button>
        </div>
    </div>

    <table class="table mt-3 table-bordered">
        <thead>
        <tr>
            <th>SEARCH KEYWORDS</th>
            <th>DISPLAY KEYWORDS</th>
            <th>PLATFORM</th>
            <th>MATCH PATTERN</th>
            <th>REMARKS</th>
            <th colspan="17" class="text-center">DAYS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="criteria : ${criteriaList}">
            <td th:text="${criteria.searchKeywords}">Used Machinery</td>
            <td>
                <div th:each="keyword : ${criteria.displayKeywords}" th:text="${keyword}">Display Keyword</div>
            </td>
            <td th:text="${criteria.platform}" style="color: red;">Y Suggestions</td>
            <td th:text="${criteria.matchPattern}">Partial match</td>
            <td th:text="${criteria.remarks}"></td>
            <!-- 17 days checkmarks -->
            <td th:each="day : ${criteria.days}">
                <span th:if="${day}" class="badge badge-success">&#10004;</span>
                <span th:if="${!day}" class="badge badge-light">-</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
